<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>OrderCard</title>
  </head>
  <body>
    <article class="wrapper">
      <header class="cardHeader">
        <img src="assets/header-image.svg" alt="nice pic with headphones" />
      </header>
      <main class="summary">
        <h1>Order Summary</h1>
        <p class="breadTxt">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="orderInfo">
          <figure class="roundBall">
            <img src="assets/icon-note.svg" alt="note" />
          </figure>
          <figcaption class="typeCost">
            <h4>Annual Plan</h4>
            <p>$79.99/year</p>
          </figcaption>
          <a href="#">Change</a>
        </section>
        <button class="completeOrder"><h2>Proceeed to Payment</h2></button>
        <p class="cnlOrd">cancel order</p>
      </main>
    </article>
  </body>
</html>
