<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pager</title>
  </head>
  <body>
    <div class="pager">
      <div class="text">
        <p class="citat">
          "That's one small step for a man, a giant leap for mankind."
        </p>
        <p class="who">Neil Armstrong</p>
      </div>
      <div class="selector">
        <div class="alt" id="active"></div>
        <div class="alt"></div>
        <div class="alt"></div>
      </div>
    </div>
  </body>
</html>
