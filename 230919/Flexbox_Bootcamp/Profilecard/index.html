<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Profilecard</title>
  </head>
  <body>
    <div class="card" data-closeable>
      <button
        class="close-button"
        aira-label="Dismiss alert"
        type="button"
        data-close
      >
        <span class="close">&times;</span>
      </button>
      <div class="item">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Margaret_Hamilton_1995.jpg/571px-Margaret_Hamilton_1995.jpg"
          alt="asd"
        />
        <h1>Margaret Hamilton</h1>
        <h2>Kick Ass Coder</h2>
      </div>
      <button class="readmore">
        <span class="moremore">Omg, tell me more!</span>
      </button>
    </div>
  </body>
</html>
